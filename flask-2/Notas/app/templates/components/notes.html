<h1 class="text-center">Notas</h1>

<ul class="list-group list-group-flush" id="note">
    {% for note in user.notes %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-10">
                <h5>{{ note.note }}</h5>
                <small>{{ note.date }}</small>
            </div>
            <div class="col-2">
                <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                    <i class="fa fa-trash"></i>
                </button>  
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
<form method="POST" class="p-3">
    <textarea name="note" id="note" rows="10" class="form-control w-100"></textarea>
    <br />
    <div class="text-center mt-2">
        <button type="submit" class="btn btn-lg btn-primary">Salvar Nova Nota</button>
    </div>
</form>
